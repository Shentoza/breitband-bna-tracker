name: Node Integration Check

on:
  pull_request:
  workflow_dispatch:

jobs:
  check-as-node-app:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Make node test script executable
        run: chmod +x .github/scripts/node-test.sh

      - name: Run node app test
        run: ./.github/scripts/node-test.sh