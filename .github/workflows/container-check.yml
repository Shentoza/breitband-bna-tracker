name: Container Integration Test

on:
  push:
    branches: [ "main" ]
  pull_request:
  workflow_dispatch:

jobs:
  container-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image (load into local docker)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          load: true
          platforms: linux/amd64
          tags: local/breitband:ci

      - name: Prepare CI config (disable mail/mqtt)
        run: |
          cat > "$GITHUB_WORKSPACE/config-ci.json" <<'JSON'
          {
            "mailer": { "enabled": false, "sendStatus": false },
            "mqtt": { "enabled": false }
          }
          JSON

      - name: Ensure export dir
        run: mkdir -p "$GITHUB_WORKSPACE/export"

      - name: Run container and capture logs
        run: |
          set -o pipefail
          docker run --rm \
            -e INTERVAL_MINUTES=0 \
            -e START_HEADLESS=true \
            -e EXPORT_PATH=/export \
            -e CONFIG_PATH=/usr/src/app/config.json \
            -v "$GITHUB_WORKSPACE/export":/export \
            -v "$GITHUB_WORKSPACE/config-ci.json":/usr/src/app/config.json:ro \
            local/breitband:ci 2>&1 | tee container.log || true

          # Quick checks in logs and output
          if ! grep -q -i "Speedtest finished" container.log; then
            echo "ERROR: Speedtest did not finish (no 'Speedtest finished' in logs)"
            tail -n 200 container.log
            exit 1
          fi

          if ! ls "$GITHUB_WORKSPACE"/export/*.csv >/dev/null 2>&1; then
            echo "ERROR: No CSV file produced in export/"
            ls -la "$GITHUB_WORKSPACE"/export || true
            exit 1
          fi

      - name: Upload logs and export files
        uses: actions/upload-artifact@v4
        with:
          name: container-integration-results
          path: |
            container.log
            export