name: Check Docker Image

on:
  schedule:
    - cron: '0 4 * * 6'  # Runs every Saturday at 04:00 AM UTC
  workflow_dispatch:

jobs:
  check-docker-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Make test script executable
        run: chmod +x .github/scripts/container-test.sh

      - name: Run container test against docker hub image
        run: ./.github/scripts/container-test.sh shentoza/breitband-bna-tracker:latest