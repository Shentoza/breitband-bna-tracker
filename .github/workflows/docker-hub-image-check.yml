name: Check Docker Image

on:
  schedule:
    - cron: '0 4 * * 6'  # Runs every Saturday at 04:00 AM UTC
  workflow_dispatch:

jobs:
  check-docker-image:
    runs-on: ubuntu-latest
    env:
      IMAGE: shentoza/breitband-bna-tracker:latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Run container test script
        run: chmod +x .github/scripts/container-test.sh && ./.github/scripts/container-test.sh ${{ env.IMAGE }}